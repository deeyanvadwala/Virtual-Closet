buildscript {
    repositories {
        google()         // ✅ Required
        mavenCentral()   // ✅ Optional but recommended
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.0' // or latest
        classpath 'com.google.gms:google-services:4.4.2' // ✅ Your version
    }
}

allprojects {
    repositories {
        google()  // Ensure this is present
        mavenCentral()  // Ensure this is present
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

